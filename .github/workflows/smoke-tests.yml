name: Smoke Tests

# Do not edit - generated by `generateCIActions` Gradle task.

on:
  push:
    branches:
      - '**'
  pull_request_target:
    branches:
      - main

concurrency:
  group: ci-smoke-tests-${{ github.ref }}

permissions:
  contents: read
  checks: write

jobs:
  acceptance-tests:
    name: Acceptance Tests (2.2.20)
    if: |-
      ((inputs.invert_selection || false) != (inputs.run_acceptance_tests || true))
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.ACCEPTANCE_TESTS_TOKEN }}
      - name: Prepare Worker
        uses: ./.github/actions/prepare-worker
      - name: Run Acceptance Tests
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: ":acceptance-tests:functional:test -PversionSupport.kotlin.enabledVersions"
          build-root-directory: SKIE
        env:
          KOTLIN_LINK_MODE: ${{ inputs.linkage }}
          KOTLIN_BUILD_CONFIGURATION: ${{ inputs.configuration }}
      # Log size can be too large which causes significant performance issues
      # - name: Publish Test Report
      #   uses: mikepenz/action-junit-report@v3
      #   if: ${{ failure() || success() }}
      #   with:
      #     check_name: "Smoke Test Reports - Functional Tests"
      #     report_paths: 'SKIE/acceptance-tests/build/test-results/functional__*/TEST-*.xml'
      #     require_tests: true

  gradle-tests:
    name: Gradle Tests
    runs-on: self-hosted
    needs: [acceptance-tests]
    if: |
      always() &&
      ((inputs.invert_selection || false) != (inputs.run_gradle_tests || true))
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.ACCEPTANCE_TESTS_TOKEN }}
      - name: Prepare Worker
        uses: ./.github/actions/prepare-worker
      - name: Run Gradle Tests
        uses: gradle/gradle-build-action@v2.4.2
        id: run-tests
#      TODO The targets cannot be selected at the moment due to a mismatch in the name used by Gradle and other kinds of tests
#      "-Pmatrix.targets=${{ inputs.target || 'macosArm64' }}"
        with:
          arguments: >-
            :test
            -PtestLevel=smoke
            -PtestType=gradle
            "-Pmatrix.targets=macosArm64"
            "-Pmatrix.configurations=${{ inputs.configuration || 'debug' }}"
            "-Pmatrix.linkModes=${{ inputs.linkage || 'static' }}"
            "-PversionSupport.kotlin.enabledVersions"
          build-root-directory: test-runner
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: ${{ failure() || success() }}
        with:
          check_name: "Smoke Test Reports - Gradle Tests"
          report_paths: 'test-runner/build/test-results/test/TEST-*.xml'
          require_tests: true

  type-mapping-tests:
    name: Type Mapping Tests (2.2.20)
    runs-on: self-hosted
    needs: [gradle-tests]
    if: |
      always() &&
      ((inputs.invert_selection || false) != (inputs.run_type_mapping_tests || true))
